---

dockerPath: 'docker'
templatePath: 'template'
provisionPath: 'provisioning'
imagePath: 'documentation/docs/resources/images/'
baselayoutPath: 'baselayout'
githubActionsPath: '.github/workflows'
testinfraPath: 'tests/testinfra'
serverspecPath: 'tests/serverspec'
testDockerfilePath: 'tests/dockerfile'
blacklistFile: 'BLACKLIST'

docker:
  imagePrefix: 'webdevops'
  imageUser: 'ghcr.io/cocoastorm'
  autoLatestTag: 'ubuntu-22.04'
  pathRegex: '/(?P<image>[^/]+)/(?P<tag>[^/]+)/Dockerfile$'
  autoPull: True
  autoPullBlacklist: '^webdevops/.*'


graph:
    label: 'Webdevops Images\n%s'

dockerTest:
  serverspec:
    specPath: 'spec/docker/%s_spec.rb'

  configuration:
    imageConfigurationRegex: ':(?P<OS_FAMILY>alpine|debian|ubuntu|centos)-?(?P<OS_VERSION>[^-]+)?'
    default:
      OS_FAMILY: 'ubuntu'
      OS_VERSION: '22.04'
    image:
      'php[^:]*:[0-9].[0-9]-alpine$':
        OS_FAMILY: 'alpine'
        OS_VERSION: '3'
        PHP_OFFICIAL: '1'
      'php[^:]*:5.6$':
        OS_FAMILY: 'debian'
        OS_VERSION: '9'
        PHP_OFFICIAL: '1'
      'php[^:]*:7.0$':
        OS_FAMILY: 'debian'
        OS_VERSION: '9'
        PHP_OFFICIAL: '1'
      'php[^:]*:8.(0|1|2)':
        OS_FAMILY: 'debian'
        OS_VERSION: '10'
        PHP_OFFICIAL: '1'
      'php[^:]*:8.3':
        OS_FAMILY: 'debian'
        OS_VERSION: '12'
        PHP_OFFICIAL: '1'