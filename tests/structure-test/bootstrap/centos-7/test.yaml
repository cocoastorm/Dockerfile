schemaVersion: "2.0.0"

metadataTest:
  env:
    - key: "PATH"
      value: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

commandTests:
  - name: "Check OS family"
    command: "docker-image-info"
    args: ["family"]
    expectedOutput: ["RedHat\n"]
  - name: "Check dist"
    command: "docker-image-info"
    args: ["dist"]
    expectedOutput: ["CentOS\n"]
  - name: "Check dist"
    command: "docker-image-info"
    args: ["dist-version"]
    expectedOutput: ["7.*\n"]
  - name: "Check dist release"
    command: "docker-image-info"
    args: ["dist-release"]
    expectedOutput: ["7.*\n"]
  - name: "Check dist codename"
    command: "docker-image-info"
    args: ["dist-codename"]
    expectedOutput: ["Core\n"]
  - name: "Check lsb"
    command: "docker-image-info"
    args: ["lsb"]
    expectedOutput: ["LSB Version:	:core-4.*"]
  - name: "Check lsb desc"
    command: "docker-image-info"
    args: ["lsb-desc"]
    expectedOutput: ["CentOS Linux release 7.*"]
