          context: docker/php-official/8.0-alpine
          platforms: linux/amd64,linux/arm64
          push: true
          tags: "ghcr.io/cocoastorm/webdevops/php-official:8.0-alpine"
      
      - name: build and push "php-official:8.0"
        uses: docker/build-push-action@v3
