      - name: build and push "php-nginx-dev:8.0"
        uses: docker/build-push-action@v3
        with:
          context: docker/php-nginx-dev/8.0
          platforms: linux/amd64,linux/arm64
          push: true
          tags: "ghcr.io/cocoastorm/webdevops/php-nginx-dev:8.0"
      
      - name: build and push "php-nginx:8.0-alpine"
        uses: docker/build-push-action@v3
        with:
          context: docker/php-nginx/8.0-alpine
          platforms: linux/amd64,linux/arm64
          push: true
